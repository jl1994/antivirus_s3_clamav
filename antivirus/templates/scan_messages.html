{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="{% static 'normalize.css' %}" as="style" />
    <link
      rel="stylesheet"
      href="{% static 'normalize.css' %}"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="{% static 'styles.css' %}" as="style" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css" />
    <title>Scan SQS Messages</title>
  </head>
  <body>
    <header>
      <h1 class="title">S3 Antivirus <span> ClamAV</span></h1>
    </header>

    <div class="main-navigation-bg">
      <nav class="main-navigation container">
        <a href="/">Home</a>
        <a href="/scan-messages">Scan S3</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>

    <section class="banner">
      <div class="banner-content">
        <h2 class="container">
          You now can analyze suspicious files to detect malware and other
          security breaches using ClamAV as the antivirus engine.
        </h2>

        <div class="location">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-shield-half-filled"
            width="60"
            height="60"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#3371e3"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3"
            />
            <path d="M12 3v18" />
            <path d="M12 11h8.9" />
            <path d="M12 8h8.9" />
            <path d="M12 5h3.1" />
            <path d="M12 17h6.2" />
            <path d="M12 14h8" />
          </svg>
          <p>Johan Luna</p>
        </div>
      </div>
    </section>

    <main class="container">
      <section class="block">
        <h2>Scan SQS Messages</h2>
        <p>Click the button below to scan SQS messages:</p>
        <button onclick="scanSqsMessages()">Scan SQS Messages</button>

        <script>
          function scanSqsMessages() {
            fetch("/scan-sqs-messages/")
              .then((response) => response.json())
              .then((data) => alert(data.status));
          }
        </script>
      </section>
    </main>

    <footer>
      <p>All rights reserved.</p>
    </footer>
  </body>
</html>
