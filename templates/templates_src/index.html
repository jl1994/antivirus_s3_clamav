<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Scanner FK</title>
    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>File Scanner <span>Finkargo</span></h1>
    </header>
    <section>
      Analyze suspicious files to detect malware and other security breaches
      using ClamAV as the antivirus engine
    </section>
    <main>
      <nav>
        <a href="">file</a>
        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-file-barcode"
            width="60"
            height="60"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#00abfb"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M14 3v4a1 1 0 0 0 1 1h4" />
            <path
              d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
            />
            <path d="M8 13h1v3h-1z" />
            <path d="M12 13v3" />
            <path d="M15 13h1v3h-1z" />
          </svg>
        </p>
        <a href="">bucket</a>
        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-file-3d"
            width="60"
            height="60"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#00abfb"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M14 3v4a1 1 0 0 0 1 1h4" />
            <path
              d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
            />
            <path d="M12 13.5l4 -1.5" />
            <path d="M8 11.846l4 1.654v4.5l4 -1.846v-4.308l-4 -1.846z" />
            <path d="M8 12v4.2l4 1.8" />
          </svg>
        </p>
      </nav>
      <p>Upload a file or specify an S3 bucket name to scan all files.</p>
      <p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-virus-search"
          width="60"
          height="60"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#00abfb"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M17 12a5 5 0 1 0 -5 5" />
          <path d="M12 7v-4" />
          <path d="M11 3h2" />
          <path d="M15.536 8.464l2.828 -2.828" />
          <path d="M17.657 4.929l1.414 1.414" />
          <path d="M17 12h4" />
          <path d="M21 11v2" />
          <path d="M12 17v4" />
          <path d="M13 21h-2" />
          <path d="M8.465 15.536l-2.829 2.828" />
          <path d="M6.343 19.071l-1.413 -1.414" />
          <path d="M7 12h-4" />
          <path d="M3 13v-2" />
          <path d="M8.464 8.464l-2.828 -2.828" />
          <path d="M4.929 6.343l1.414 -1.413" />
          <path d="M17.5 17.5m-2.5 0a2.5 2.5 0 1 0 5 0a2.5 2.5 0 1 0 -5 0" />
          <path d="M19.5 19.5l2.5 2.5" />
        </svg>
      </p>
      <button>Choose File</button>
      <button>Upload and Scan File</button>
    </main>
    <div>
      <img src="img/ClamAV.png" alt="logo-clamav" />
    </div>
    <footer>
      <p>All rights reserved. Finkargo 2024</p>
    </footer>
  </body>
</html>
